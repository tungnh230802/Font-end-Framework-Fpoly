<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery -->
    <script src="../../js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../js/bootstrap.min.js"></script>

    <!-- angular js file -->
    <script src="../../js/angular-1.8.2/angular.min.js"></script>
    <script src="../../js/angular-1.8.2/angular-route.js"></script>
    <style>
      .container {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div ng-app="myapp" class="container">
      <header>
        <h1>SINGLE PAGE APPLICATION</h1>
      </header>
      <hr>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
      </nav>
      <hr>
      <article>
        <div ng-show="loading" class="pull-right label label-info">Loading...</div>
      </article>
      <hr>
      <footer>
        FPT Polytech &copy; 2017.All rights reserved.
      </footer>
    </div>
    <script>
      var app = angular.module("myapp", ["ngRouter"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/1", {
            templateUrl: "root/red.html",
          })
          .when("/2", {
            templateUrl: "root/blue.html",
          })
          .otherwise({
            templace: "<h1>Fpt Polytechnic</h1>",
          });
      });
    </script>
  </body>
</html>
