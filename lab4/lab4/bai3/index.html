<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="app">
          <div ng-controller="ctrl" class="container mt-5">
              <form>
                  <div class="form-group">
                    <label>Chiều dài</label>
                    <input type="number" ng-model="lenght" class="form-control">
                  </div>

                  <div class="form-group">
                    <label>Chiều rộng</label>
                    <input type="number" ng-model="width" class="form-control">
                  </div>

                  <div class="form-group">
                    <label>Diện tích</label>
                    <div class="form-control" ng-bind="dientich"></div>
                  </div>

                  <div class="form-group">
                    <label>Chu vi</label>
                    <div class="form-control" ng-bind="chuvi"></div>
                  </div>

                  <div class="form-group">
                      <button class="btn btn-success" ng-click="tinh()">
                          tính toán
                      </button>
                      <button class="btn btn-success" ng-click="cho()">
                        cho số
                    </button>
                  </div>
              </form>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
      var app = angular.module("app",[]);
      app.controller("ctrl", function($scope){
          $scope.tinh = function(){
              var a = parseInt($scope.width);
              var b = parseInt($scope.lenght);
              $scope.dientich = a*b;
              $scope.chuvi = (a+b)*2;
          }
          $scope.cho = function(){
              var w1 = Math.round(Math.random()*100);
              var w2 = Math.round(Math.random()*100);
              $scope.width = w1;
              $scope.lenght = w2;
          }
      });
      
  </script>
</html>
