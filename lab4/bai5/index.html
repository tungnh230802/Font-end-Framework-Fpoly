<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- angular js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- bootstrap file -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <style>
      form {
        width: 400px;
        border: 1px solid #999;
        padding: 10px;
        border-radius: 3px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div ng-app="myapp" ng-controller="myctrl">
      <form>
        <div class="form-group">
          <label>Họ và tên:</label>
          <input ng-model="student.fullname" class="form-control" />
        </div>
        <div class="form-group">
          <label>Ngày sinh:</label>
          <input ng-model="student.birthday" class="form-control" />
        </div>
        <div class="form-group">
          <label>Giới tính:</label>
          <select ng-model="student.gender" class="form-control">
            <option>Nam</option>
            <option>Nữ</option>
          </select>
        </div>
        <div class="form-group">
          <label>Điểm:</label>
          <input ng-model="student.mark" class="form-control" />
        </div>
        <div class="form-group">
          <label>Học lực:</label>
          <div ng-bind="student.grade" class="form-control alert-info"></div>
        </div>
        <hr />
        <div class="form-group">
          <button class="btn btn-default" ng-click="save()">Grade</button>
        </div>
      </form>
      <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
          $scope.student = {};

          $scope.save = function () {
            var a = parseFloat($scope.student.mark);
            if (a < 5) {
              $scope.student.grade = "rớt";
            } else if (a > 5) {
              $scope.student.grade = "đậu";
            }
          };
        });
      </script>
    </div>
  </body>
</html>
