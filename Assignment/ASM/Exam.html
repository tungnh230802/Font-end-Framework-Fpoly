  <body>
    <div class="wrap bg-wrap">
      <div class="header-area">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="./index.html">EXAM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <!-- <li class="nav-item active">

              </li>

          </div>
        </nav>
      </div>

      <main class="main container-fluid">
        <div class="card card-exam">
          <div class="card-header-div card-header">
            <h5 class="title">English 2.1</h5>
            <p class="time">00:00</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">
              Hurry! We are going to miss our __________.
            </h5>
            <div class="option-list">
              <div class="alert alert-primary">train</div>
              <div class="alert alert-primary">mechanical problems</div>
              <div class="alert alert-primary fail">accident
                <div class="icon fail">
                  <i class="bi bi-x-circle"></i>
                </div>
              </div>
              <div class="alert alert-primary success">
                flight
                <div class="icon check">
                  <i class="bi bi-check-circle"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer d-sm-inline-flex justify-content-between">
            <p>1 Question of 10</p>
            <button type="button" class="btn btn-primary">Next</button>
          </div>
        </div>
      </main>
    </div>
