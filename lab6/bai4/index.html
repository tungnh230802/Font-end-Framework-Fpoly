<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- angular js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- jQuery -->
    <script src="../../js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../js/bootstrap.min.js"></script>
    <style>
      .container {
        width: 400px;
      }

      input.ng-invalid {
        background-image: url(../../images/error.png);
        background-position: center right;
        background-repeat: no-repeat;
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div ng-app="myapp" ng-controller="myctrl" class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">THÔNG TIN SINH VIÊN</h2>
        </div>
        <div class="panel-body">
          <form name="frmBonus">
            <div class="form-group">
              <label>Họ và tên</label>
              <input
                ng-model="name"
                name="txtfullname"
                required
                maxlength="25"
                class="form-control"
              />
              <span ng-show="frmBonus.txtfullname.$invalid"
                >Vui lòng nhập họ tên</span
              >
            </div>
            <div class="form-group">
              <label>Điểm</label>
              <input
                ng-model="grade"
                type="number"
                min="0"
                max="10"
                name="txtGrade"
                class="form-control"
              />
              <span ng-show="frmBonus.txtGrade.$invalid"
                >điểm phải từ 0 đến 10</span
              >
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                ng-model="email"
                type="email"
                name="txtEmail"
                class="form-control"
              />
              <span ng-show="frmBonus.txtEmail.$invalid"
                >Vui lòng nhập đúng định dạng email</span
              >
            </div>
            <div class="form-group">
              <label>Số xe</label>
              <input
                ng-model="xe"
                name="txtXe"
                pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))"
                class="form-control"
              />
              <span ng-show="frmBonus.txtXe.$invalid"
                >Không đúng số xe sài gòn</span
              >
            </div>
            <hr />
            <button class="button button-default">Lưu</button>
            <h4 ng-show="frmBonus.$valid">Chúc mừng bạn đã nhập đúng</h4>
          </form>
        </div>
      </div>
    </div>
    <script>
      var app = angular.module("myapp", []);

      app.controller("myctrl", function ($scope) {});
    </script>
  </body>
</html>
